<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10대의 끝, 20대의 시작에서</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="title" class="box">
        <div id="title_text">
            10대의 끝,<br />
            20대의 시작에서</div>

        <div id="title_r"></div>
        <div id="title_e"></div>
        <div id="title_t"></div>

        <div class="scroll_guide">--scroll down--</div>
    </div>

    <div style="overflow: hidden; position: relative;">
        <i class="fas fa-chevron-left blur" id="L"></i>
        <i class="fas fa-chevron-right blur" id="R"></i>
        <div id="open">

            <div class="open_slide">
                <div class="open_text">안녕하세요.</div>

                <div class="open_bar">
                    <div class="open_r"></div>
                    <div class="open_e" style="background-color: #C4C4C4;"></div>
                    <div class="open_t" style="border-bottom-color: #E5E5E5;"></div>
                </div>
            </div>

            <div class="open_slide">
                <div class="open_text">황도입니다.</div>

                <div class="open_bar">
                    <div class="open_r" style="background-color: #C4C4C4;"></div>
                    <div class="open_e"></div>
                    <div class="open_t" style="border-bottom-color: #C4C4C4;"></div>
                </div>
            </div>

            <div class="open_slide">
                <div class="open_text" style="font-size: 50px;">
                    이번 전시는<br />
                    저의 10대를 돌아보고<br />
                    20대를 준비하는 이야기가 담겨있습니다.
                </div>

                <div class="open_bar">
                    <div class="open_r" style="background-color: #E5E5E5;"></div>
                    <div class="open_e" style="background-color: #C4C4C4;"></div>
                    <div class="open_t"></div>
                </div>
            </div>

            <div class="open_slide">
                <div class="open_text">편히 훑고가시길.</div>

                <div> </div>
            </div>
        </div>
    </div>

    <script>
        let L = document.querySelector("#L")
        let R = document.querySelector("#R")
        let open = document.querySelector("#open")
        let current = 1;

        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 100) {
                document.querySelector(".scroll_guide").classList.replace("scroll_guide", "hidden");
            } else {
                document.querySelector(".hidden").classList.replace("hidden", "scroll_guide");
            }
        })

        window.addEventListener('scroll', () => {
            if (window.pageYOffset >= -200 && window.pageYOffset <= 700) {
                L.classList.add("blur")
                R.classList.add("blur")
            } else {
                if (current == 1) {
                    R.classList.remove("blur")
                } else if (current == 4) {
                    L.classList.remove("blur")
                } else {
                    L.classList.remove("blur")
                    R.classList.remove("blur")
                }

            }
        })

        R.addEventListener('click', () => {
            if (current == 1) {
                open.style.transform = 'translate(-100vw)';
                L.classList.remove("blur")
                R.classList.remove("blur")
                current = 2;
            } else if (current == 2) {
                open.style.transform = 'translate(-200vw)';
                L.classList.remove("blur")
                R.classList.remove("blur")
                current = 3;
            } else if (current == 3) {
                open.style.transform = 'translate(-300vw)';
                R.classList.add("blur")
                current = 4;
            }

        })

        L.addEventListener('click', () => {
            if (current == 2) {
                open.style.transform = 'translate(0vw)';
                L.classList.add("blur")
                current = 1;
            } else if (current == 3) {
                open.style.transform = 'translate(-100vw)';
                L.classList.remove("blur")
                R.classList.remove("blur")
                current = 2;
            } else if (current == 4) {
                open.style.transform = 'translate(-200vw)';
                L.classList.remove("blur")
                R.classList.remove("blur")
                current = 3;
            }
        })



    </script>

</body>

</html>
